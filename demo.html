<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <title>KnobKnob</title>

    <!-- jquery & normalize -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.staticfile.org/normalize/3.0.0/normalize.min.css" media="all">

    <!-- jquery.dial js & css -->
    <script src="js/jquery.dial.js"></script>
    <link rel="stylesheet" href="css/jquery.dial.css"/>
</head>
<body>
<div id="elem1"></div>
<br/>

<div id="elem2"></div>
<br/>

<div id="elem3"></div>
<br/>

<div id="elem"></div>
<script>
    $("#elem1").dial({
        angleOffset: -54,
        angleArc: 288,
        turn: function (ratio) {
            console.log(ratio);
        },
        change: function(v)
        {
            console.warn(v);
        }
    });
    $("#elem2").dial({
        angleOffset: -60,
        angleArc   : 300,
        value      : 10,
        className  : 'arrow',
        turn       : function (ratio, deg) {
            console.log("Value => " + ratio + " deg -> " + deg);
        },
        change     : function (v) {
            console.warn(v);
        },
        moveOrientation: "horizontal",
        moveSensitivity: 100
    });
    $("#elem3").dial({
        className: 'dot',
        turn     : function (ratio) {
            console.log(ratio);
        }
    });
</script>
</body>
</html>
